name: pytest

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: "3.13"
    - name: Install dependencies
      run: |
        pdm sync -dG test,types

    - name: Testing code with pytest
      run: |
        pdm run test

    - name: Type Check with mypy
      run: |
        pdm run mypy valhalla
