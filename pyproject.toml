[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "valhalla"
version = "1.1.0"
description = "An alternative skin server for Minecraft supporting metadata and hd textures"
authors = [
    { name = "Matthew Messinger", email = "mattmess1221@gmail.com" },
]
requires-python = ">=3.12"
dependencies = [
    "aiofiles",
    "alembic",
    "authlib",
    "expiringdict",
    "fastapi[standard]",
    "fastapi-cli[standard]",
    "pydantic-settings",
    "httpx",
    "itsdangerous",
    "pillow",
    "python-dotenv",
    "python-jose",
    "python-multipart",
    "sqlalchemy[aiosqlite,postgresql-psycopgbinary]",
    "uvicorn",
    "boto3",
    "slowapi",
]

[project.urls]
repository = "https://github.com/killjoy1221/ValhallaSkinServer"

[dependency-groups]
dev = [
    "coverage",
    "pytest",
    "pytest-httpx",
    "moto[s3,sts]",
    "aiosqlite",
    "ruff",
    "mypy",
    "types-aiofiles",
    "types-pillow",
    "types-python-jose",
    "boto3-stubs[s3,sts]",
]


[tool.coverage]
[tool.coverage.report]
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "class .*Protocol"
]

[tool.mypy]
plugins = [
    "pydantic.mypy",
]

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true

disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["authlib.*", "expiringdict"]
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
target-version = 'py312'

[tool.ruff.lint]
select = [
    "F", "E", "W", "B", "SIM", "I", "ANN", "UP",
    "YTT", "FBT", "ASYNC", "C4", "DTZ",
    "PIE", "RET", "SLF", "TRY", "FLY", "PERF", "RUF"
]
ignore = ["ANN1"]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true
