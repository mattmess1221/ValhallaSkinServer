[project]
name = "valhalla"
version = "1.1.0"
description = "An alternative skin server for Minecraft supporting metadata and hd textures"
authors = [
    { name = "Matthew Messinger", email = "mattmess1221@gmail.com" },
]
dependencies = [
    "aiofiles>=23.2.1",
    "alembic>=1.13.1",
    "authlib>=1.3.0",
    "expiringdict>=1.2.2",
    "fastapi[standard]>=0.115.0",
    "pydantic>=2.7.1",
    "pydantic-settings>=2.2.1",
    "httpx>=0.27.0",
    "itsdangerous>=2.2.0",
    "pillow>=10.3.0",
    "python-dotenv>=1.0.1",
    "python-jose>=3.3.0",
    "python-multipart>=0.0.9",
    "sqlalchemy>=2.0.29",
    "psycopg[binary]>=3.1.18",
    "uvicorn>=0.29.0",
    "boto3>=1.34.93",
    "slowapi>=0.1.9",
    "fastapi-cli[standard]",
]
requires-python = "~=3.12.0"

[project.urls]
repository = "https://github.com/killjoy1221/ValhallaSkinServer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "aiosqlite>=0.20.0",
    "coverage>=7.6.1",
    "pytest>=8.1.2",
    "pytest-httpx>=0.30.0,<0.32.0",
    "moto[s3,sts]>=5.0.5",
    "aiosqlite>=0.20.0",
    "ruff>=0.4.2",
    "mypy>=1.10.0",
    "types-aiofiles>=23.2.0.20240403",
    "types-pillow>=10.2.0.20240423",
    "types-python-jose>=3.3.4.20240106",
    "boto3-stubs[s3,sts]>=1.34.93",
]

[tool.pytest.ini_options]
norecursedirs = [
    "__pypackages__"
]

[tool.coverage]
[tool.coverage.report]
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "@overload",
    "class .*Protocol"
]

[tool.coverage.run]
omit = [
    ".vscode*",
    "__pypackages__/*",
]

[tool.mypy]
plugins = [
    "pydantic.mypy",
]

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true

disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["authlib.*", "expiringdict"]
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
target-version = 'py312'

[tool.ruff.lint]
select = [
    "F", "E", "W", "B", "SIM", "I", "ANN", "UP",
    "YTT", "FBT", "ASYNC", "TRIO", "C4", "DTZ",
    "PIE", "RET", "SLF", "TRY", "FLY", "PERF", "RUF"
]
ignore = ["ANN1"]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true
